<script>
    $(document).ready(function () {
        $("#subscribeButton").on("click", function () {

            let topicId = $(this).attr("data-topicId");

            if($(this).text() == "Subscribe"){
                $.ajax({
                    method:"GET",
                    url:"/topic/view/subscribe",
                    data:{topicId : topicId}
                }).done(function () {

                }).fail(function () {
                    alert("Cannot subscribe");
                });
                $(this).text(($(this).text() == "Subscribe") ? "Unsubscribe" : "Subscribe");
            }

            else if($(this).text() == "Unsubscribe"){
                $.ajax({
                    method:"GET",
                    url:"/unsubscribe",
                    data:{topicId : topicId}
                }).done(function () {

                }).fail(function () {
                    alert("Cannot subscribe");
                });
                $(this).text(($(this).text() == "Subscribe") ? "Unsubscribe" : "Subscribe");
            }

        });
    })
</script>
